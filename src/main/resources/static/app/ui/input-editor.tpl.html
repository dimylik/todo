<div>
    <a ng-show="!$ctrl.model.showEditor"
       class="btn btn-lg btn-link"
       ng-click="$ctrl.switchView()">+ {{$ctrl.title}}</a>
    <div ng-show="$ctrl.model.showEditor">
        <input type="text" ng-model="$ctrl.model.value"/>
        <button type="button" class="btn btn-xs btn-success"
                ng-disabled="!$ctrl.model.value"
                ng-click="$ctrl.saveValue()">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button type="button" class="btn btn-xs btn-danger"
                ng-click="$ctrl.clearValue()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
</div>
